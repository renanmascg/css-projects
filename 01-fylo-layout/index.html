<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="app.css"/>
  
  <title>Renan Front 01</title>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="box-1">
      <img src="./images/logo.svg" width="140" alt="">
      
      <div class="icons-group">
        <div class="icon">
          <img src="./images/icon-document.svg" alt="icon">
        </div>
        <div class="icon">
          <img src="./images/icon-folder.svg" alt="folder">
        </div>
        <div class="icon">
          <img src="./images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>
    <div class="box-2">
      <div class="box-inside">
        <p>You've used <b>815 GB</b> of your storage</p>
        <div class="percentual-box">
          <div class="percentual">
            <span class="white-ball"></span>
          </div>
        </div>
        <span class="internet-consume-info">
          <p>0 GB</p>
          <p>1000 GB</p>
        </span>
        <div class="tooltip">
          <p>185 <span>GB LEFT</span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
